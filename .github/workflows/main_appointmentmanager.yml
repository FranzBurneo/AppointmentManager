# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - appointmentmanager

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x' # <- aquí la versión correcta de tu proyecto

      - name: Build with dotnet
        run: dotnet build src/AppointmentManager.sln --configuration Release # <- indicamos el path correcto

      - name: dotnet publish
        run: dotnet publish src/AppointmentManager.sln -c Release -o publish_output # <- igual indicamos el path correcto

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: publish_output # <- ahora se sube correctamente el build

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_139B12A23C5446929098B1F764E5009E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E2A99B1D6B37446898885054ACA23373 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_BC15368E578D46B4B02AF7456407EC91 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'appointmentmanager'
          slot-name: 'Production'
          package: .          
